spring.application.name=BootPuzzles

spring.jmx.default-domain=Lostwords

#### PORT CONFIG ####
##### Alternate Tomcat port
server.port=8083

##### Upload max file size settings
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

#### JSP VIEW RESOLVER ####
##### Include to use a ViewResolver to shorten the names of your views
spring.mvc.view.prefix: /WEB-INF/
spring.mvc.view.suffix: .jsp


#### MYSQL DATASOURCE ####
##### Configure to match your Database
spring.datasource.url=jdbc:mysql://localhost:3306/puzzle
spring.datasource.username=player
spring.datasource.password=player
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

my.url=http://localhost:8083/

#Logging levels, from least verbose to most verbose, are:
#OFF
#FATAL
#ERROR
#WARN
#INFO
#DEBUG
#TRACE
#ALL

#### LOGGING ####
##### Set to WARN for fewer log messages
logging.level.root=WARN
logging.level.org.springframework.web=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type=WARN
spring.jpa.show-sql=true


#### TOMCAT ####
spring.datasource.tomcat.max-active=10
spring.datasource.dbcp2.max-idle=8
spring.datasource.dbcp2.max-wait-millis=10000
spring.datasource.dbcp2.min-evictable-idle-time-millis=1000
spring.datasource.dbcp2.min-idle=8
spring.datasource.dbcp2.time-between-eviction-runs-millis=1